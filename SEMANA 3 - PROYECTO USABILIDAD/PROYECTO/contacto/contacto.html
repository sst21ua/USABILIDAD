<!doctype HTML>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <title> Enciclopedia médica | UA  </title>
    </head>

    <body> 

        <header>

            <a href="../index.html">
	            <img src="../img/logo.jpg" width="100" alt="logo">
            </a>
            
        </header>
        <main>
            <article>
                <h2> Rellene el siguiente formulario:</h2>
                <section>
                    <form action="respuesta/respuesta.html" method="post">
                        <label for="asunto">Asunto:</label>
                        <input id="asunto" type="text" name="asunto" required>
                        <br><br>
                        <label for="comentario">Comentario:</label>
                        <textarea id="comentario" name="comentario" rows="4" required></textarea>
                        <br><br>
                        <label for="soy"> Yo soy: </label>
                             <select id="soy" name="Yo soy:">
                                <option value="Paciente">Paciente</option>
                                <option value="Científico">Científico</option>
                                <option value="Medico">Medico</option>
                                <option value="Educador">Educador</option>
                                <option value="Fabricante">Fabricante</option>
                                <option value="Periodista">Periodista</option>
                             </select>
                        <br><br>
                        <label for="fecha">Fecha de nacimiento:</label>
                        <input id="fecha" type="date" name="fecha" required>
                        <br><br>
                        <fieldset>
                            <legend>Sexo:</legend>
                            <label>Hombre:<input type="radio" name="sexo"></label><br>
                            <label>Mujer:<input type="radio" name="sexo"></label><br>
                            <label>Otro:<input type="radio" name="sexo"></label><br>
                        </fieldset>
                        <br><br>
                        <label for="email">Correo:</label>
                        <input id="email" type="email" name="correo">
                        <br><br>
                        <label for="informacion">Deseo recibir más información</label>
                        <input type="checkbox" id="informacion" name="informacion">

                        <input type="submit" value="enviar">
                    </form>
                </section>
            </article>
        </main>
        <footer>
        <p>&copy; 2025 Enciclopedia Médica. Creado por Saül Soriano Tortajada y Gonzalo Rodríguez Gallardo</p>
        </footer>
    </body>
</html>
