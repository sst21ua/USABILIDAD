<!doctype HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Enciclopedia médica | UA</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../img/logo.jpg" width="100" alt="Logo de la Enciclopedia Médica">
        </a>

        <h1>Contactar</h1>

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <main>
        <article>
            <h2>Ponte en contacto</h2>
            <p>Rellene el siguiente formulario:</p>

            <section>
                <form action="respuesta/respuesta.html" method="post">

                    <p>
                        <label for="asunto">Asunto:</label>
                        <input id="asunto" type="text" name="asunto" required>
                    </p>

                    <p>
                        <label for="comentario">Comentario:</label>
                        <textarea id="comentario" name="comentario" rows="4" required></textarea>
                    </p>

                    <p>
                        <label for="soy">Yo soy:</label>
                        <select id="soy" name="soy">
                            <option value="Paciente">Paciente</option>
                            <option value="Científico">Científico</option>
                            <option value="Medico">Médico</option>
                            <option value="Educador">Educador</option>
                            <option value="Fabricante">Fabricante</option>
                            <option value="Periodista">Periodista</option>
                        </select>
                    </p>

                    <p>
                        <label for="fecha">Fecha de nacimiento:</label>
                        <input id="fecha" type="date" name="fecha" required>
                    </p>

                    <fieldset>
                        <legend>Sexo:</legend>
                        <p>
                            <input type="radio" id="hombre" name="sexo" value="hombre">
                            <label for="hombre">Hombre</label>

                            <input type="radio" id="mujer" name="sexo" value="mujer">
                            <label for="mujer">Mujer</label>

                            <input type="radio" id="otro" name="sexo" value="otro">
                            <label for="otro">Otro</label>
                        </p>
                    </fieldset>

                    <p>
                        <label for="email">Correo:</label>
                        <input id="email" type="email" name="correo" placeholder="ejemplo@dominio.com" required>
                    </p>

                    <p>
                        <label for="color">Color favorito:</label>
                        <input id="color" type="color" name="color" value="#000000">
                    </p>

                    <p>
                        <label for="edad">Edad:</label>
                        <input id="edad" type="number" name="edad" min="0" max="120" placeholder="Introduce tu edad" required>
                    </p>

                    <p>
                        <label for="satisfaccion">Nivel de satisfacción con la enciclopedia:</label>
                        <input id="satisfaccion" type="range" name="satisfaccion" min="0" max="10" value="5">
                    </p>

                    <p>
                        <label for="informacion">Deseo recibir más información</label>
                        <input type="checkbox" id="informacion" name="informacion">
                    </p>

                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar formulario">
                    </p>

                </form>
            </section>
        </article>
    </main>

    <hr>

    <footer>
        <p>&copy; 2025 Enciclopedia Médica. Creado por Saül Soriano Tortajada y Gonzalo Rodríguez Gallardo</p>
    </footer>
</body>

</html>
